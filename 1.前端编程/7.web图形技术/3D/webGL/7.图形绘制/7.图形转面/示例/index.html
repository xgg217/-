<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    html {
      width: 100%;
      height: 100%;
    }
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    #canvas {
      background-color: #000;
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <!-- 顶点着色器 -->
  <script id="vertexShader" type="x-shader/x-vertex">
    attribute vec4 a_Position;
    void main(){
        gl_Position=a_Position;
        gl_PointSize=20.0;
    }
  </script>
  <!-- 片元着色器 -->
  <script id="fragmentShader" type="x-shader/x-fragment">
    void main(){
        gl_FragColor=vec4(1,1,0,1);
    }
  </script>

  <script type="module">

    import { initShaders, getMousePosInWebgl } from './utils.js';
    import Poly from './poly.js';

    const canvas = document.querySelector("#canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // 获取着色器文本
    const vsSource = document.querySelector("#vertexShader").innerText;
    const fsSource = document.querySelector("#fragmentShader").innerText;

    //三维画笔
    const gl = canvas.getContext("webgl");

    //初始化着色器
    initShaders(gl, vsSource, fsSource);



    gl.clear(gl.COLOR_BUFFER_BIT);

    const pathData = [0, 0,
      0, 600,
      600, 600,
      600, 200,
      200, 200,
      200, 400,
      300, 400,
      300, 300,
      500, 300,
      500, 500,
      100, 500,
      100, 100,
      600, 100,
      600, 0
    ];

    //宽高比
    const ratio = canvas.width / canvas.height;
    //正方形高度
    const rectH = 1.0;
    //正方形宽度
    const rectW = rectH / ratio;

    //正方形宽高的一半
    const [halfRectW, halfRectH] = [rectW / 2, rectH / 2];
    //两个极点
    const minX = -halfRectW;
    const minY = -halfRectH;
    const maxX = halfRectW;
    const maxY = halfRectH;

    const scaleX = ScaleLinear(0, minX, 600, maxX);
    const scaleY = ScaleLinear(0, minY, 600, maxY);
    function ScaleLinear(ax, ay, bx, by) {
      const delta = {
        x: bx - ax,
        y: by - ay,
      };
      const k = delta.y / delta.x;
      const b = ay - ax * k;
      return function (x) {
        return k * x + b;
      };
    }

    const glData = [];
    for (let i = 0; i < pathData.length; i += 2) {
        glData.push(scaleX(pathData[i]), scaleY(pathData[i + 1]));
    }

    const rect = new Poly({
        gl,
        vertices: glData,
        types: ["POINTS", "LINE_LOOP"],
    });
    rect.draw();




  </script>
</body>

</html>
